<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <title>Open Powerlifting</title>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="scripts/openpowerlifting.js"></script>
    <script src="scripts/database.js"></script>
    <script src="scripts/app.js" defer></script>
  </head>

  <body>
    <a href="https://github.com/sstangl/openpowerlifting"><img src="images/construction.gif" alt="Under Construction!" id="construction-left"></a>
    <a href="https://github.com/sstangl/openpowerlifting"><img src="images/construction.gif" alt="Under Construction!" id="construction-right"></a>
    <div id="header">
      <a href="https://github.com/sstangl/openpowerlifting" id="oplurl">OpenPowerlifting</a><br>
      Unsanctioned USPA Lifter Rankings
    </div>
    <center>
      <div id="controls">
        <form>
        <div>
        <span class="box"><input type="checkbox" id="raw" checked="true"><label for="raw">Raw</label></span>
        <span class="box"><input type="checkbox" id="single"><label for="single">Single</label></span>
        <span class="box"><input type="checkbox" id="men" checked="true"><label for="men">Men</label></span>
        <span class="box"></span>
        </div>
        <div>
        <span class="box"><input type="checkbox" id="wraps" checked="true"><label for="wraps">Wraps</label></span>
        <span class="box"><input type="checkbox" id="multi"><label for="multi">Multi</label></span>
        <span class="box"><input type="checkbox" id="women" checked="true"><label for="women">Women</label></span>
        <select id="class" class="box">
          <option value="all">All Classes</option>
          <option value="-44">-44</option>
          <option value="-48">-48</option>
          <option value="-52">-52</option>
          <option value="-56">-56</option>
          <option value="-60">-60</option>
          <option value="-67.5">-67.5</option>
          <option value="-75">-75</option>
          <option value="-82.5">-82.5</option>
          <option value="-90">-90</option>
          <option value="90+">90+</option>
          <option value="-100">-100</option>
          <option value="-110">-110</option>
          <option value="-125">-125</option>
          <option value="-140">-140</option>
          <option value="140+">140+</option>
        </select>
        </div>
        <span class="box"><input type="checkbox" id="oldschool" checked="true"><label for="oldschool">Oldschool</label></span>
        <span class="box"></span>
        <span class="box"><input type="checkbox" id="showall"><label for="showall">All Results</label></span>
        <select id="weighttype" class="box">
          <option value="lb">lbs</option>
          <option value="kg">kg</option>
        </select>
        </form>
      </div>
      <table>
        <thead>
          <td>Rank</td>
          <td>Name</td>
          <td>Sex</td>
          <td>Age</td>
          <td class="sortable" id="sort-bw">Bodyweight</td>
          <td class="sortable" id="sort-squat">Squat</td>
          <td class="sortable" id="sort-bench">Bench</td>
          <td class="sortable" id="sort-deadlift">Deadlift</td>
          <td class="sortable" id="sort-total">Total</td>
          <td class="sortable" id="sort-wilks">Wilks</td>
          <td class="sortable" id="sort-mcculloch">Age<br>Adjusted</td>
        </thead>
        <tbody id="results">
        </tbody>
      </table>
      <button type="button" id="showmore">Show More (Slow!)</button>
    </center>
  </body>
</html>
